{% extends 'main.html' %}
{% block content %}
<h1>Contact US</h1>

{% if submitted %}
    <p class ="success">
        Your Message was submitted successfully. Thank You
    </p>
{% else %}
    <form action="" method="post" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td> <input type="submit" value="Submit"></td>
            </tr>
        </table>
        {% csrf_token %}
    </form>

{% endif %}
{% endblock %}
